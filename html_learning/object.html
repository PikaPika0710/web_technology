<html>

    <script language="JavaScript">

        function addMoney(money) {
            this.money = money;
        }

        function Book(title, author, content) {
            this.title = title;
            this.author = author;
            this.content = content;
            this.addMoney = addMoney;
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        var MyBook = new Book("Java", "Sun", "OOP");
        MyBook.addMoney(500);
        // MyBook.addDate("7/10");
        document.write("Book title: " + MyBook.title + "<br>");
        document.write("Book author: " + MyBook.author + "<br>");
        document.write("Book content: " + MyBook.content + "<br>");
        document.write("Book price: " + MyBook.money + "<br>");
        // document.write("Book date: " + MyBook.date + "<br>");
    </script>
</body>

</html>
